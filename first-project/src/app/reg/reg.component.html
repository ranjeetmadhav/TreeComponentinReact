<form [formGroup]="regform" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="">name</label>
        <input #newItem class="form-control" type="text" formControlName="name" value="">
    </div>
    <div class="form-group">
        <label for="">seat</label>
        <input #newItem class="form-control" type="text" formControlName="seat" value="">
    </div>
    <div class="form-group">
        <button class="form-control btn btn-primary mt-2" type="submit"(click)="addNewItem(newItem.value)">Submit</button>
    </div>
  </form>
